<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Self Minder{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'reminder/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'reminder/css/bootstrap.min.css'%}">
 <link rel="stylesheet" href="{% static 'reminder/css/bootstrap-iso.css'%}">
  
    <link rel="stylesheet" type="text/css" href="{% static 'reminder/style.css' %}"/>
    <script src="{% static 'reminder/js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'reminder/js/bootstrap.min.js' %}"></script>


    <script src="{% static 'reminder/js/main.js' %}"></script>
<script src="{% static 'reminder/js/jquery-1.11.1.min.js' %}"></script>
{#<script src="{% static 'reminder/js/jquery-1.12.4.js' %}"></script>#}
    <script src="{% static 'reminder/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'reminder/js/main.js' %}"></script>
    <script>
        $(document).ready(function () {
            var date_input=$('input[name="date"]');
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent():"body";
            var options={
                format :'yyyy-mm-dd',
                container : container,
                todayHighlight : true,
                autoclose : true
            };
            date_input.datepicker(options);
        })
    </script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'reminder:index' %}">SelfMinder</a>
        </div>
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block notes_active %}{% endblock %}"><a href="{% url 'reminder:index' %}"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp; Notes</a></li>
                <li class="{% block lists_active %}{% endblock %}"><a href="{% url 'reminder:lists' 'all' %}"><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp; Lists</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'reminder:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'reminder:create_note' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Note
                    </a>
                </li>
                 <li>
                    <a href="{% url 'reminder:logout_user' %}">
                        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>&nbsp; Notifications
                    </a>
                </li>
                <li>
                    <a href="{% url 'reminder:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
                 <li>
                    <a href="{% url 'reminder:profile_user' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Profile
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
